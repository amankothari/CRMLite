<ion-view view-title="My Task">
    <ion-nav-buttons side="right" enable-menu-with-back-views="false">
        <a class="button button-icon icon ion-plus" title="Add account" info="popover" info_place="bottom" style="color:white" ng-click="Gotoaddtask()"></a>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true">
        <ion-refresher pulling-text="Pull To Refresh" on-refresh="doRefresh()"
                       refreshing-text="Fetching ..." refreshing-icon="ion-loading-c"></ion-refresher>     
        <p id="p" ng-show="TaskLoad" ng-model="TaskLoad">
            <ion-spinner icon="ios"></ion-spinner>
        </p>
        <div class="list list-inset" ng-show="!TaskLoad" style=" margin: 0px;padding-bottom: 0px;padding-top: 0px">
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search"  ng-model="search">
                </label>             
            </div>
        </div>

        <ion-list class="list">
            <div class="item item-divider" style="background-color: #E8E8E8;">
               Open Task
            </div>
            <a class="item item-icon-left item-icon-right" href="#" style="padding-left: 20px!important; padding-top: 9px; padding-bottom: 9px; color: black;"
               ng-repeat="item in arrey | filter:search" ng-click="Details(item)">               
                {{item.subject}}<br />
                <strong style="vertical-align: sub;color:red;font-size:13px">Due Date : {{item.scheduledend==""?"00/00/0000" :item.scheduledend | date:'MM/dd/yyyy'}}</strong><br />
                <span style="vertical-align: sub;color:#888383;font-size:13px">Assigned to : {{item.ownerid}}</span><br />
                <span style="color:#888383;font-size:13px; text-align:right">Duration :&nbsp;{{item.actualdurationminutes==""?"Duration Unknown" :item.actualdurationminutes}}</span><br />
               <i class="icon ion-ios-arrow-forward" style="color: #C9C9C9;font-size: 24px;"></i>
            </a>
            <!--<ion-infinite-scroll on-infinite="loadMore()">
            </ion-infinite-scroll>-->
        </ion-list>
        </ion-content>
</ion-view>
