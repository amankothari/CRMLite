<ion-view view-title="My Contacts" style="left:0px!important">  
    <ion-nav-buttons side="right" >
        <a class="button button-icon icon ion-plus" title="Add contact" info="popover" info_place="bottom" style="color:white" ng-click="Gotoaddcontact()"></a>
        <a class="button button-icon icon ion-search" style="color:white" href="#/app/searchcontact"></a>
    </ion-nav-buttons>
    <style>
       .padding {
padding-left: 0px!important;
        }
  .item-avatar, .item-avatar .item-content, .item-avatar-left, .item-avatar-left .item-content {
/*padding-left: 70px !important;*/
min-height: 0px !important;
padding-bottom: 12px!important;
}
    </style> 
    <ion-content overflow-scroll="true" ng-init="fire()">
        <ion-refresher pulling-text="Pull To Refresh" on-refresh="doRefresh()"
                       refreshing-text="Fetching ..." refreshing-icon="ion-loading-c"></ion-refresher>     
        <!--<p id="p" ng-show="contactload">
            <ion-spinner icon="spiral"></ion-spinner>
        </p>-->
        <div>
            <!--<div class="list list-inset" style=" margin: 0px;padding-bottom: 0px;padding-top: 0px">
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios7-search placeholder-icon"></i>
                        <input type="search" placeholder="Search" ng-model="search">
                    </label>
                </div>
            </div>-->
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right padding"  ng-repeat="item in arrey" ng-click="Details(item)" type="item-text-wrap" >
                    <img src="img/user.png">
                    <h2 style="padding-left: 20px;">{{item.Name}}</h2>
                    <p style="padding-left: 22px;">{{item.jobtitle}}</p>
                    <p style="padding-left: 18px;">
                        <a ng-href="geo:{{item.addressline1}},{{item.city}},{{item.country}},{{item.address1_postalcode}}"><img src="img/icon/map.png" style="width: 20px"/></a>
                        <span>{{item.addressline1}},{{item.city}},{{item.country}},{{item.address1_postalcode}}</span>
                    </p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-positive" ng-click="Edit(item.contactid)">&nbsp;Edit &nbsp;</ion-option-button>
                </ion-item>
                <ion-infinite-scroll on-infinite="loadMore()" spinner-class="spinner-dark" distance="3%">                 
                </ion-infinite-scroll>
            </ion-list>

        </div>     
</ion-view>
