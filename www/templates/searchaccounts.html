<ion-view view-title="">
    <style>
        .custome {
            padding-left: 21px!important;
            padding-top:0px!important;
            color: #FFFFFF!important;
            font-size: 17px!important;
            background-color: transparent;
            border-bottom: 2px solid white!important;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            width:240px;
        }
        -webkit-input-placeholder { 
        color:   #FFFFFF;
      }
        

-webkit-input-placeholder {
    color: white;
}-moz-placeholder {

    color: white;
}
-moz-placeholder {

    color: white;
}
-ms-input-placeholder {
    color: white;
}
    </style>
    <ion-nav-buttons side="right" style="width:100%">
        <input class="custome" type="search" placeholder="Search" ng-model="search" ng-change='Filter(search)'>
    </ion-nav-buttons>
    <p id="p1" style="margin-top: 70px !important" ng-if="!Showdata">
        <ion-spinner icon="android"></ion-spinner>
    </p>
    <ion-content overflow-scroll="true">
        <ion-list class="list">
            <ion-item click-for-options class="item item-icon-left item-icon-right" href="" style="color: black;"
                      collection-repeat="item in arrey" ng-click="Details(item)">
                <i class="icon ion-ios-folder-outlinezzz"><span class="stbtn" style="background-color:{{item.Name|filtercolor}};"><span class="stbase">{{item.Name| alphabet}}</span></span></i>
                {{item.Name}}<br />
                <span style="vertical-align: sub;color:rgb(50, 166, 78);font-size:13px">{{item.revenue=="" ? "0.00":item.revenue}}</span><br />
                <span style="color:#373737 ; font-size:13px">Total Revenue</span>
                <i class="icon ion-ios-arrow-forward" style="color: #C9C9C9;font-size: 24px;"></i>
                <ion-option-button click-for-options class="button-positive" ng-click="Edit(item.accountid)">&nbsp;Edit &nbsp;</ion-option-button>
            </ion-item>
            <ion-infinite-scroll on-infinite="loadMore()" spinner-class="spinner-dark" distance="1%">
            </ion-infinite-scroll>
        </ion-list>
    </ion-content>  
    <p ng-if="showfound" style="margin: 0 0 10px;color: black;text-align: center;padding: 100px;">No result found, Please try again with diffrent word.</p>  
</ion-view>
