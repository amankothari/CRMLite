<ion-view view-title="My Campaign">
    <ion-header-bar>
        <h1 class="title">My Campaigns</h1>      
    </ion-header-bar>
    <ion-content overflow-scroll="true">
        <ion-refresher pulling-text="Pull To Refresh" on-refresh="doRefresh()"
                       refreshing-text="Fetching ..." refreshing-icon="ion-loading-c"></ion-refresher>            
            <div class="list list-inset" style=" margin: 0px;padding-bottom: 0px;padding-top: 0px">
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios7-search placeholder-icon"></i>
                        <input type="search" placeholder="Search" ng-model="search">
                    </label>
                </div>
            </div>
            <div class="list" style="margin-bottom: 10px !important;" ng-repeat="item in arrey | filter:search" ng-click="Details(item)">
                <a class="item item-icon-left item-icon-right" href="" style="padding-bottom: 10px; padding-top: 10px; background-color: #EEEEEE;color: black; ">
                    <i class="icon ion-ios-book-outlinedfs"></i>
                    {{item.name}}
                    <i class="icon ion-ios-arrow-forward" style="color: #C9C9C9;font-size: 24px;"></i>
                </a>
                <div class="row" style="padding-bottom:10px">
                    <div class="col" style="color: rgb(123, 113, 113)!important;text-align: center;"><strong style="vertical-align: super;color:rgb(50, 166, 78);">{{item.budgetedcost=="" ? "0.00":item.budgetedcost}}</strong><br />Budgeted Cost</div>
                    <div class="col" style="color: rgb(123, 113, 113)!important;text-align: center;"><strong style="vertical-align: super;color:rgb(50, 166, 78);">{{item.actualstart=="" ? "00/00/0000":item.actualstart |date:'MM/dd/yyyy'}}</strong><br />Start date</div>
                    <div class="col" style="color: rgb(123, 113, 113)!important;text-align: center;"><strong style="vertical-align: super;color:rgb(50, 166, 78);">{{item.actualend=="" ? "00/00/0000":item.actualend |date:'MM/dd/yyyy'}}</strong><br />End date</div>
                </div>             
            </div>
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
